org.everit.osgi.authenticator.ldap.LdapAuthenticator.name=Everit LDAP Authenticator Component
org.everit.osgi.authenticator.ldap.LdapAuthenticator.description=LDAP implementation of the authenticator-api. Authenticates the given principal and credential on the configured LDAP.

service.description.name=Service Description
service.description.description=The description of this component configuration. It is used to easily identify the service registered by this component.

sslEnabled.name=SSL enabled
sslEnabled.description=Use SSL during LDAP communication

ldapUrl.name=LDAP URL
ldapUrl.description=The LDAP URL to connect to. (e.g. ldap://<ldapDirectoryHostname>:<port>, ldap://localhost:10389)

systemUserDn.name=System User DN
systemUserDn.description=The DN of the system user used to search for other users. (e.g. uid=admin,ou=system)

systemUserPassword.name=System User Password
systemUserPassword.description=The password of the system user.

userBaseDn.name=User Base DN
userBaseDn.description=The base DN of the users to search for. (e.g. ou=people,o=sevenSeas)

userSearchBase.name=User Serach Base
userSearchBase.description=The filter expression to use for the search. Must contain exactly one substitution token '{0}' that will be replaced by the users principal. (e.g. mail={0})

userDnTemplate.name=User DN Template
userDnTemplate.description=The DN template used to create user DN if its authentication succeeds. Must contain exactly one substitution token '{0}' that will be replaced by the CN of the authenticated user. (e.g. cn={0},ou=people,o=sevenSeas)

logService.target.name=LogService OSGi filter
logService.target.description=OSGi Service filter expression for LogService instance.
